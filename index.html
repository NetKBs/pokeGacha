<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
   <script type="module" src="scripts/index.js" defer></script>

    <title>Poke Gacha</title>
</head>

<body>
    <main class="container">
        <header>
            <h1>PokeGacha</h1>
            <img src="assets/header_logo.png">
        </header>

        <section>
            <button id="btn-spin" class="outline">Spin</button>
        </section>

        <section class="cards-container">

            <article class="card">

                <div class="card-header">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="imagen header card" class="card-img-header" />
                    <h1 class="card-header-title">
                        Yooo Chico
                    </h1>
                    <p class="card-body-hp">134 hp</p>

                </div>

                <div class="card-body">
                    <div class="grid">

                        <div class="card-body-attack">
                            <h3>80K</h3>
                            <p>Ataque</p>
                        </div>

                        <div class="card-footer-special">
                            <h3>803K</h3>
                            <p>Ataque Especial</p>
                        </div>

                        <div class="card-footer-defense">
                            <h3>1.4K</h3>
                            <p>Defensa</p>
                        </div>

                    </div>
                </div>
            </article>
        </section>

        </div>
        <button id ="deleteAll">Vaciar</button>
        <footer>
            Todos Los Derechos Reservados
        </footer>

    </main>

    <template id="card-template">

        <article class="card">

            <div class="card-header">
                <img src="#" alt="#" class="card-img-header" />
                <h1 class="card-header-title">
                    PokemonName
                </h1>
                <p class="card-body-hp">000 hp</p>
            </div>

            <div class="card-body">
                <div class="grid">

                    <div class="card-body-stat">
                        <h3>00K</h3>
                        <p>Attack</p>
                    </div>

                    <div class="card-body-stat">
                        <h3>000K</h3>
                        <p>Special Attack</p>
                    </div>

                    <div class="card-body-stat">
                        <h3>000K</h3>
                        <p>Defense</p>
                    </div>

                </div>
            </div>
        </article>
    </template>
</body>

</html>
